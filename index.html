<DOCTYPE html>
<html>
<head>
<title>Image Slider Tool</title>
<link rel="stylesheet" href="css/slider.css">
</head>
<body>
	<div class="wrapper">
	<div id="slider">
		<img id="1" src="images/Photo1.jpg">
		<img id="2" src="images/Photo2.jpg">
		<img id="3" src="images/Photo3.jpg">
		<img id="4" src="images/Photo4.jpg">
		<img id="5" src="images/Photo5.jpg">
	</div>
	<a href="#" class="left" onclick="prev(); return false;">Previous</a>
	<a href="#" class="right" onclick="next(); return false;">Next</a>
</div>
<script src="js/jquery.js"></script>
<script src="js/slider.js"></script>
</body>
</html>
